{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit Catalog Name : {{ catalog.name }}</h1>
<form action="{{url_for('editCatalog',catalog_id = catalog_id)}}" method = 'post'>
	<p>to:</p>
	<input type='text' size='30' name='name' method = 'post'>
	<input type='submit' value='Edit'>
	<a href ="{{url_for('showCatalog')}}">Cancel</a>
</form>
{% endblock %}
